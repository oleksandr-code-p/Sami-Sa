{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Profile</h2>

  <form method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
  </form>

  <a href="{% url 'logout' %}" class="block text-center text-red-500 mt-4">Logout</a>
</div>
{% endblock %}
