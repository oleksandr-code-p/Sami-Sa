{% extends 'base.html' %}
{% block title %}
Login - Samisa
{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Login</h1>
      <p class="text-center text-gray-600 mb-8">
        Welcome back! Sign in to continue learning
      </p>

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label
            for="{{ form.username.id_for_label }}"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            {{ form.username.label }}
          </label>
          {{ form.username }}
        </div>

        <!-- Password -->
        <div>
          <label
            for="{{ form.password.id_for_label }}"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            {{ form.password.label }}
          </label>
          {{ form.password }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Login
        </button>
      </form>

      <!-- Register Link -->
      <p class="text-center text-gray-600 mt-6">
        Don't have an account?
        <a
          href="{% url 'register' %}"
          class="text-blue-600 hover:text-blue-800 font-semibold"
          >Register here</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
